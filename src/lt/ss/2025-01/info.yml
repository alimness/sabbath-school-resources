title: Dievo meilė ir teisingumas
description: >-
  Dievas yra meilė. Taip parašyta 1 Jn 4, 8 ir 16. Visas Raštas tai liudija.
  Krikščionių tikėjimo centras  mylintis Dievo charakteris. Meilė yra Dievo
  esmė, visko, kuo tikime, ir ji turėtų būti visko, ką darome, esmė.
