title: When God Said Remember
kind: book
description: >-
  No doubt you have picked up this book because deep within your heart, you
  desire to discover the truth of God’s Word. Millions of people just like you
  are rediscovering the truth about an almost forgotten commandment. A simple
  reading of the Ten Commandments reveals that the fourth commandment declares,
  “ ‘Remember the Sabbath day, to keep it holy. Six days you shall labor and do
  all of your work, but the seventh day is the Sabbath of the Lord your God’ ”
  (Exodus 20:8–10).
