title: Musim-Musim Keluarga
description: >-
  Hari Penciptaan yang ke-enam telah sampai ke pengakhirannya.  Dalam lima hari
  yang pertama, dunia telah diubah daripada kekacauan kepada sesuatu yang
  sempurna keindahannya.  Kegelapan diganti dengan terang.  Sumber-sumber air
  berundur ke belakang ketika Tuhan memberikan perintah kepada mereka.
