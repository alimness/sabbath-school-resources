title: Daniel
description: >-
  Ketika abad sembilan belas berakhir dan masuk ke abad dua puluh, rasa
  optimisme merasuki negara-negara Barat. Melalui sains dan teknologi, umat
  manusia bergerak maju menuju zaman keemasan, masa depan dari berbagai
  kemungkinan indah ketika perang, wabah penyakit, kemiskinan, dan kelaparan
  akhirnya akan berakhir. Itulah harapan mereka.
