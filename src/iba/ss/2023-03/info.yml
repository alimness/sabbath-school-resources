title: Efesus
description: >-
  Dalam Epistola[Surat] ngagai sida di Epesus, Paul madah ngagai kitai pasal
  orang Epesus empu. Nyau betaun-taun udah lepas pekara-pekara ke balat ngerak
  ati ke nyadi lebuh terubah pengawa misi Kristen ditumbuhka di Epesus, sida
  orang Epesus diatu nyau bisi kakang ati senentang reti pengarap Kristen sida.
